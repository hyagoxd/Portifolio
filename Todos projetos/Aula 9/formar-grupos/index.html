<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formador de Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formador de Grupos</h1>
        <div class="form-group mb-3">
            <label class="form-label">Nome do Participante</label>
            <input type="text" id="nomeParticipantes" class="form-control" placeholder="Insira o nome do Participante">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Quantidade de Grupos</label>
            <input type="number" id="numGrupos" class="form-control" placeholder="Insira a quantidade de Grupos">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="addParticipante()">Adicionar Participante</button>
            <button class="btn btn-primary" onclick="distribuirGrupos()">Distribuir Grupos</button>
        </div>
        <div class="mb-3" id="listaParticipantes"></div>
        <div id="grupos"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
