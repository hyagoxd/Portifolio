
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem de Gravidez por Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentagem de Gravidez por Idade</h1>
        <form id="calcForm">
            <label for="age">Idade:</label>
            <input type="number" id="age" name="Idade" min="13" max="50" required>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
