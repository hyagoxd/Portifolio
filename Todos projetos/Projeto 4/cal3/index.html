<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras de Gravidez e Período Fértil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadoras de Gravidez e Período Fértil</h1>
        
        <!-- Calculadora de Porcentagem de Gravidez -->
        <div class="calculator">
            <h2>Probabilidade de Gravidez por Idade</h2>
            <form id="calcForm">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" min="13" max="50" required>
                <button type="button" onclick="calculatePregnancy()">Calcular</button>
            </form>
            <div id="resultPregnancy"></div>
        </div>
        
        <!-- Calculadora de Período Fértil -->
        <div class="calculator">
            <h2>Calculadora de Período Fértil</h2>
            <form id="fertilityForm">
                <label for="cycleLength">Duração do ciclo menstrual (em dias):</label>
                <input type="number" id="cycleLength" name="cycleLength" min="21" max="35" required>
                <label for="lastPeriod">Data do início da última menstruação:</label>
                <input type="date" id="lastPeriod" name="lastPeriod" required>
                <button type="button" onclick="calculateFertility()">Calcular</button>
            </form>
            <div id="resultFertility"></div>
        </div>

        <!-- Calculadora de Probabilidade de Gravidez no Período Fértil -->
        <div class="calculator">
            <h2>Probabilidade de Gravidez no Período Fértil</h2>
            <form id="fertilityChanceForm">
                <label for="fertilityActivity">Atividade sexual:</label>
                <select id="fertilityActivity" name="fertilityActivity">
                    <option value="fertile">Durante o período fértil</option>
                    <option value="outside">Fora do período fértil</option>
                </select>
                <button type="button" onclick="calculateFertilityChance()">Calcular</button>
            </form>
            <div id="resultFertilityChance"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
