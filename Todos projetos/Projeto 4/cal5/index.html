<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Data da Próxima Menstruação</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Data da Próxima Menstruação</h1>

        <!-- Calculadora de Data da Próxima Menstruação -->
        <div class="calculator">
            <h2>Calculadora de Data da Próxima Menstruação</h2>
            <form id="nextPeriodForm">
                <label for="lastPeriodNext">Data do início da última menstruação:</label>
                <input type="date" id="lastPeriodNext" name="lastPeriodNext" required>
                <button type="button" onclick="calculateNextPeriod()">Calcular</button>
            </form>
            <div id="resultNextPeriod"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Período Fértil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .calculator {
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="date"],
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultFertility {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Período Fértil</h1>

        <!-- Calculadora de Período Fértil -->
        <div class="calculator">
            <h2>Calculadora de Período Fértil</h2>
            <form id="fertilityForm">
                <label for="cycleLengthFertility">Duração do ciclo menstrual (em dias):</label>
                <input type="number" id="cycleLengthFertility" name="cycleLengthFertility" min="21" max="35" required>
                <label for="lastPeriodFertility">Data do início da última menstruação:</label>
                <input type="date" id="lastPeriodFertility" name="lastPeriodFertility" required>
                <button type="button" onclick="calculateFertility()">Calcular</button>
            </form>
            <div id="resultFertility"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
