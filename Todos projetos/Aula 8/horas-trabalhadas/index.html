<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horas Trabalhadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-05">
        <h1 class="text-center">Calculadora de Horas Trabalhadas</h1>

        <div class="form-group mb-03">
        <label class="form-label">Nome do Funcionario</label>
        <input type="text" class="form-control" id="nomeFuncionario">
    </div>
    <div class="form-group mb-03">
        <label class="form-label">Data</label>
        <input type="date" class="form-control" id="dataTrabalho">
    </div>
    <div class="form-group mb-03">
        <label class="form-label">Hora do inicio</label>
        <input type="time" class="form-control" id="horaInicio">
    </div>
    <div class="form-group mb-03">
        <label class="form-label">Hora do Termino</label>
        <input type="time" class="form-control" id="horaTermino">
    </div>
    <div class="form-group mb-03">
        <label class="form-label">Valor Hora</label>
        <input type="number" class="form-control" id="valorHora">
    </div>
    <button class="btn btn-primary mb-03" onclick="adicionarRegistro()">Salvar</button>
    <ul class="list-group" id="registrosTrabalho">
        <!--Aqui serÃ£o colocados os registros de trabalho-->
    </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
