    <style>
        /* Adicione o CSS específico para a galeria aqui */
        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
        }

        .site-card {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            height: 200px;
            transition: transform 0.3s ease;
        }

        .site-card a {
            color: #f4f4f4;
            text-decoration: none;
        }

        .site-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .site-card p {
            padding: 0.5rem;
            text-align: center;
            background: #222;
            margin: 0;
        }

        .site-card:hover {
            transform: translateY(-10px);
        }

        header, footer {
            background: #000;
            color: #00aaff;
            text-align: center;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>
